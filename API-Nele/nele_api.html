<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neles API</title>
    <style>
      body {
        max-width: 100em;
        margin: auto;
        text-align: center;
      }
      div {
        border-bottom-style: solid;
        border-width: 2px;
      }
      h2 {
        font-family: cursive;
      }
      p {
        font-family: Arial, Helvetica, sans-serif;
      }
      div p:last-child {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
  </body>

  <script>
    fetch("https://jsonplaceholder.typicode.com/posts")
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        console.log(data);
        let content = document.getElementById("content");
        data.forEach((post) => {
          let div = document.createElement("div");
          div.innerHTML = `<h2>${post.title}</h2><p>${post.body}</p><p>${post.id}</p>`;
          content.appendChild(div);
        });
      })

      .catch((error) => console.log("Error:", error));
  </script>
</html>
